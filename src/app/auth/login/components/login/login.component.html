<div class="content">
  <form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="senha"
          />
        </mat-form-field>
        <span style="margin-left: 20px;" matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item  >
        <button
        class="btn btn-info btn-sm btn-block"
          [disabled]="form.invalid"
          (click)="logar()"
        >
          Entrar
        </button>

      </mat-list-item>
      <mat-list-item >
        <button class="btn btn-outline-info btn-sm"  routerLink="/cadastro-pf">
          Cadastrar PF
        </button>
        <button class="btn btn-outline-info btn-sm" id="btnSpace" routerLink="/cadastro-pj">
          Cadastrar PJ
        </button>
      </mat-list-item>
    </mat-list>
  </form>
</div>
